<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="../static/css/navbar-top-fixed.css">
<header th:fragment="header">
    <meta charset="utf-8"></meta>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <script src="../js/jquery-3.1.1.slim.min.js"></script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/screw-filereader@1.4.3/index.min.js"></script>
    <style>
        div.gallery {
            margin: 15px;
            float: left;
            width: 250px;
        }

        div.gallery img {
            width: 100%;
            height: 25%;
        }
    </style>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/navbar-top-fixed.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/mainCss.css">
</header>
<div th:fragment="head">
<head>
    <nav
            class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Photos</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/find">Find
                    Photos <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item active"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()"><a
                        class="nav-link" href="/login">Login</a></li>
                <li class="nav-item active" sec:authorize="isAuthenticated()"><a
                        class="nav-link" href="javascript:$('#logoutForm').submit();">Logout</a></li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()"><a
                        class="nav-link" href="/register">Register</a></li>

            </ul>

        </div>
    </nav>
    <form id="logoutForm" method="post" action="/logout">

        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

    </form>
</head>
</div>
<div th:fragment="footer">
    <!-- FOOTER -->
    <footer class="container">
        <p class="float-right"><a href="#"></a></p>
        <p>&copy; 2020 Company, Inc. <a href="#" >Privacy</a>Terms and Conditions &middot; <a href="#" ></a></p>
    </footer>
</div>
</html>
