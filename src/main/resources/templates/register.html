<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" >
<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<script src="../js/jquery-3.1.1.slim.min.js"></script>
	<script src="../js/tether.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
<style>
div.gallery {
	margin: 15px;
	float: left;
	width: 250px;
}

div.gallery img {
	width: 100%;
	height: 25%;
}
</style>
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/navbar-top-fixed.css" rel="stylesheet"/>
</head>
<body>
	<nav
		class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="/">My Photos</a>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/find">Find
						Photos <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="/users">Users</a></li>
				<li class="nav-item active"><a class="nav-link" href="/login">Login</a></li>
				<li class="nav-item active" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="javascript:$('#logoutForm').submit()">Logout</a></li>
				<li class="nav-item active"><a class="nav-link" href="/register">Register</a></li>
			</ul>

		</div>
	</nav>

	<form id="logoutForm" method="post" action="/logout">

		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

	</form>
	<div class="container padding-login">
		<div class="row">
			<div class="col-md-8 order-md-1 offset-3">
				<form th:action="@{/register}" th:object="${siteUserForm}"  method="post">
					<div class="form-row col-md-8 mb-3 ">
						<label>Username</label>
						<input type="text" class="form-control" th:field="*{name}" id="name">
					</div>
					<div class="form-row col-md-8 mb-3 ">
						<label>Password:</label>
						<input type="password" class="form-control" th:field="*{password}" id="password">
					</div>
					<div class="form-row col-md-2 mb-3 offset-3 ">
					<input type="submit" value="Register" class="btn-info btn-lg" id="register" />
						</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
